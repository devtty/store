<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:st="http://xmlns.jcp.org/jsf/composite/st">

    <ui:define name="content">
        <h:form id="formContent">
            <div class="card"><st:consolidationtable value="#{consolidationView}"/></div>
            <div class="card">
                <p:commandButton id="new" value="#{msg['action.new']}" action="#{consolidationView.create}" />
                <p:commandButton id="edit" value="#{msg['action.edit']}" action="#{consolidationView.edit}" disabled="#{consolidationView.selected.size() != 1}" />
                <p:commandButton id="delete" value="#{msg['action.delete']}" update="@form" actionListener="#{consolidationView.delete}" disabled="#{consolidationView.selected.size() == 0}">
                    <p:confirm header="#{msg['confirm']}" message="#{msg['sure']}" icon="ui-icon-alert" />
                </p:commandButton>
            </div>

            <p:confirmDialog global="true" showEffect="fade">
                <p:commandButton value="#{msg['yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="#{msg['no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
