<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
        <p:dataTable id="userTable" var="user" value="#{userView.users}">
            <f:facet name="header">Benutzer</f:facet>
            <p:column headerText="name" sortBy="#{user.name}"><h:outputText value="#{user.name}"/></p:column>
            <p:column headerText="email" sortBy="#{user.email}"><h:outputText value="#{user.email}"/></p:column>
            <p:column headerText="role" sortBy="#{user.role}"><h:outputText value="#{user.role}"/></p:column>
        </p:dataTable>
        </h:form>
    </ui:define>
    
    <ui:define name="buttons">
        <h:form><p:commandButton value="New" action="/users/edit" /></h:form>
    </ui:define>

</ui:composition>
