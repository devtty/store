<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
            <p:panel id="BPMN" header="Activiti">
                <p:dataList var="task" value="#{taskList}">
                    <h:outputText value="#{task.name}" />
                    <h:outputText value="#{task.assignee}"/>
                </p:dataList>
                <p:dataTable var="process" value="#{processList}">
                    <p:column sortBy="#{process.name}"><h:outputText value="#{process.name}" /></p:column>
                    <p:column><h:outputText value="#{process.key}"/></p:column>
                
                </p:dataTable>
            </p:panel>
        
    </ui:define>

</ui:composition>
