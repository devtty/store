<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="#{cc.resourceBundleMap.name}"/>
                <h:inputText value="#{user.name}" id="name"/>
                <h:message for="name" style="color: red"/>
                <h:outputText value="#{cc.resourceBundleMap.password}"/>
                <h:inputText value="#{user.password}" id="password" />
                <h:message for="password" style="color: red"/>
            </h:panelGrid>
            
            <h:commandButton id="loginButton" action="status" value="#{cc.resourceBundleMap.submit}" />
        </h:form>
    </cc:implementation>
</html>
