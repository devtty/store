<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable id="userTable" var="user" value="#{userView.users}" selection="#{userView.selectedUsers}" rowKey="#{user.id}">
            <f:facet name="header"><h:outputText value="Benutzer"/></f:facet>
            <p:ajax event="rowSelect" update=":formButtons" />
            <p:ajax event="rowUnselect" update=":formButtons" />
            <p:ajax event="rowSelectCheckbox" update=":formButtons" />
            <p:ajax event="rowUnselectCheckbox" update=":formButtons" />

            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="name" sortBy="#{user.name}"><h:outputText value="#{user.name}"/></p:column>
            <p:column headerText="email" sortBy="#{user.email}"><h:outputText value="#{user.email}"/></p:column>
            <p:column headerText="#{msg['action.new']}" sortBy="#{user.role}"><h:outputText value="#{user.role}"/></p:column>
        </p:dataTable>
    </cc:implementation>
</html>
