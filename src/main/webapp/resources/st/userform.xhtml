<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" type="org.devtty.store.entity.User" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="#{cc.resourceBundleMap.name}" for="name" />
                <p:inputText value="#{cc.attrs.value.name}" id="name"/>
                <p:message for="name" style="color: red"/>
                <h:outputText value="#{cc.resourceBundleMap.password}"/>
                <p:password value="#{cc.attrs.value.pass}" id="password" required="true" requiredMessage="narf" />
                <p:message for="password" style="color: red"/>
            </h:panelGrid>
            
            
            <p:commandButton id="loginButton" action="status" value="#{cc.resourceBundleMap.submit}" />
        </h:form>
    </cc:implementation>
</html>
