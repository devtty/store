<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" type="org.devtty.store.service.UserView" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:panel id="panel" header="#{cc.resourceBundleMap.header}">
                <h:panelGrid columns="3">
                    <p:outputLabel value="#{cc.resourceBundleMap.name}" for="name" />
                    <p:inputText id="name" value="#{cc.attrs.value.user.name}">
                        <f:validateLength minimum="5" maximum="60"/>
                    </p:inputText>
                    <p:message for="name" style="color: red"/>
                    <p:outputLabel value="#{cc.resourceBundleMap.login}" for="login" />
                    <p:inputText id="login" value="#{cc.attrs.value.user.login}">
                        <f:validateBean />
                    </p:inputText>
                    <p:message for="login" style="color: red"/>
                    <p:outputLabel value="#{cc.resourceBundleMap.password}" for="password"/>
                    <p:password value="#{cc.attrs.value.user.pass}" id="password" required="true" />
                    <p:message for="password" style="color: red"/>
                    <p:outputLabel value="#{cc.resourceBundleMap.email}" for="email" />
                    <p:inputText id="email" value="#{cc.attrs.value.user.email}">
                        <f:validateBean />
                    </p:inputText>
                    <p:message for="email" style="color:red"/>
                    <p:outputLabel value="#{cc.resourceBundleMap.groups}" for="groups" />
                    <p:selectManyCheckbox id="groups">
                        <f:selectItems value="#{cc.attrs.value.usergroups}" var="usergroup" itemLabel="#{usergroup.name}" itemValue="#{usergroup.id}" />
                    </p:selectManyCheckbox>
                    <p:message for="groups" style="color:red"/>
                </h:panelGrid>
            
                <p:commandButton id="loginButton" update="@form" value="#{msg['submit']}" action="#{cc.attrs.value.save()}" />
            </p:panel>
        </h:form>
    </cc:implementation>
</html>
