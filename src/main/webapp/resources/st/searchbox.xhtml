<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" type="org.devtty.store.service.SearchView" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete 
            value="#{cc.attrs.value.term}" 
            var="searchResultItem"
            itemLabel="#{searchResultItem.label}" 
            itemValue="#{searchResultItem}" 
            completeMethod="#{cc.attrs.value.complete}" 
            converter="searchResultConverter"
            minQueryLength="3">
            <p:column>
                <h:outputText value="#{searchResultItem.label}" />
            </p:column>
            <p:column>
                <h:outputText value="#{searchResultItem.type}" />
            </p:column>
        </p:autoComplete>
    </cc:implementation>
</html>
