<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" type="org.devtty.store.view.ClientView" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable id="clientTable" var="client" value="#{cc.attrs.value.all}" selection="#{cc.attrs.value.selected}" rowKey="#{client.id}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}" paginator="true" rows="25" paginatorPosition="top">
            <f:facet name="header"><h:outputText value="#{cc.resourceBundleMap.clients}"/></f:facet>
            <f:facet name="{Exporters}">
                <h:commandLink>
                    <p:graphicImage library="images" name="excel.png" width="24" />
                    <p:dataExporter type="xls" target="clientTable" fileName="clients" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage library="images" name="pdf.png" width="24"/>
                    <p:dataExporter type="pdf" target="clientTable" fileName="clients" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage library="images" name="csv.png" width="24"/>
                    <p:dataExporter type="csv" target="clientTable" fileName="clients" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage library="images" name="xml.png" width="24"/>
                    <p:dataExporter type="xml" target="clientTable" fileName="clients" />
                </h:commandLink>
            </f:facet>
            <p:ajax event="rowSelect" update="@form" />
            <p:ajax event="rowUnselect" update="@form" />
            <p:ajax event="rowSelectCheckbox" update="@form" />
            <p:ajax event="rowUnselectCheckbox" update="@form" />

            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="#{cc.resourceBundleMap.name}" sortBy="#{client.name}"><h:outputText value="#{client.name}"/></p:column>
            <p:column headerText="#{cc.resourceBundleMap.address}" sortBy="#{client.address}"><h:outputText value="#{client.address}"/></p:column>
        </p:dataTable>
    </cc:implementation>
</html>
