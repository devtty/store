<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" type="org.devtty.store.view.ContractView"/>
    </cc:interface>
    
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable id="contractTable" var="contract" value="#{cc.attrs.value.all}" selection="#{cc.attrs.value.selected}" rowKey="#{contract.id}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}" paginator="true" rows="25" paginatorPosition="top">
            <f:facet name="header"><h:outputText value="#{cc.resourceBundleMap.contracts}"/></f:facet>
            <f:facet name="{Exporters}">
                <div style="float: right">
                <h:commandLink>
                    <p:graphicImage library="images" name="excel.png" width="24" />
                    <p:dataExporter type="xls" target="clientTable" fileName="client.xls" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage library="images" name="pdf.png" width="24"/>
                    <p:dataExporter type="pdf" target="clientTable" fileName="client.pdf" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage library="images" name="csv.png" width="24"/>
                    <p:dataExporter type="csv" target="clientTable" fileName="client.csv" />
                </h:commandLink>
                <h:commandLink>
                    <p:graphicImage library="images" name="xml.png" width="24"/>
                    <p:dataExporter type="xml" target="clientTable" fileName="client.xml" />
                </h:commandLink>
                </div>
            </f:facet>
            <p:ajax event="rowSelect" update="@form" />
            <p:ajax event="rowUnselect" update="@form" />
            <p:ajax event="rowSelectCheckbox" update="@form" />
            <p:ajax event="rowUnselectCheckbox" update="@form" />
            
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column headerText="#{cc.resourceBundleMap.name}" sortBy="#{contract.name}"><h:outputText value="#{contract.name}"/></p:column>
            <p:column headerText="#{cc.resourceBundleMap.status}" sortBy="#{contract.status}"><h:outputText value="#{contract.status}"/></p:column>
            <!--<p:column headerText="#{cc.resourceBundleMap.client}" sortBy="#{contract.client}"><h:outputText value="#{contract.client}"/></p:column>-->
            <p:column headerText="#{cc.resourceBundleMap.execDate}" sortBy="#{contract.execDate}"><h:outputText value="#{contract.execDate}"/></p:column>
            <p:column headerText="#{cc.resourceBundleMap.fixTerm}" sortBy="#{contract.fixTerm}"><h:outputText value="#{contract.fixTerm}"/></p:column>
            <p:column headerText="#{cc.resourceBundleMap.sender}" sortBy="#{contract.sender}"><h:outputText value="#{contract.sender}"/></p:column>
        
        </p:dataTable>
    </cc:implementation>
</html>
