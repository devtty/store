<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ds="http://deltaspike.apache.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:st="http://xmlns.jcp.org/jsf/composite/st">
    <f:view contentType="text/html" locale="de">
        <pe:head title="Store">
            <f:facet name="first">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta http-equiv="pragma" content="no-cache"/>
                <meta http-equiv="cache-control" content="no-cache"/>
                <meta http-equiv="expires" content="0"/>
            </f:facet>
        <!--<h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css" /> 
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
        <title>Facelets Template</title>-->
    </pe:head>

    <h:body>
        <ds:windowId />
        <pe:layout fullPage="true">
            <pe:layoutPane position="north" size="50" closable="false" resizable="false" spacingOpen="3" >
                <h:outputText value="Store"/>
                <h:outputText value="#{request.remoteUser}" />
                <h:outputText value="Admin" rendered="#{request.isUserInRole('Admin')}" />
                <h:outputText value="User" rendered="#{request.isUserInRole('User')}" />
                <h:outputText value="Supervisor" rendered="#{request.isUserInRole('Supervisor')}" />
                <h:form><st:searchbox value="#{searchView}" /></h:form>
            </pe:layoutPane>
            <pe:layoutPane position="south" size="50" closable="false" resizable="false" spacingOpen="3">
                <h:outputText value="CP2015" />
            </pe:layoutPane>
            <pe:layoutPane position="west" minWidth="150" maxWidth="400">
                <ds:disableClientWindow>
                    <p:menu id="navigation">
                        <p:menuitem value="#{msg['nav.users']}" url="/users/index.jsf" rendered="#{request.isUserInRole('Admin')}" />
                        <p:menuitem value="#{msg['nav.clients']}" url="/users/index.jsf" />
                        <p:menuitem value="#{msg['nav.collections']}" url="/users/index.jsf" />
                        <p:menuitem value="#{msg['nav.items']}" url="/users/index.jsf" />
                        <p:menuitem value="#{msg['nav.config']}" url="/config/index.jsf" rendered="#{request.isUserInRole('Admin')}" />
                    </p:menu>
                </ds:disableClientWindow>
            </pe:layoutPane>
            <pe:layoutPane position="east" size="200">
                <f:facet name="header">
                    <h:outputText value="Help"/>
                </f:facet>
                <ui:insert name="right">Right</ui:insert>
            </pe:layoutPane>
            <pe:layoutPane position="center">
                
                    <pe:layoutPane position="center" >
                        <ui:insert name="content">Content</ui:insert>
                    </pe:layoutPane>
                    <pe:layoutPane position="south" size="50">
                        <ui:insert name="buttons">buttons</ui:insert>
                    </pe:layoutPane>
                
            </pe:layoutPane>
        </pe:layout>
        
    </h:body>
    </f:view>
</html>
